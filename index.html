<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQueryShoppingList</title>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <h2>Artyuły spożywcze do kupienia: <span id="counter"></span></h2>
        <ul>
            <li>pomarańcze</li>
            <li>orzeszki ziemne</li>
            <li>miód</li>
            <li>ocet jabłkowy</li>
            <li>czekolada</li>

        </ul>
        <div id="newItemButton" class="clearfix">
            <button href="#" id="showForm" class="btn">Nowy element</button>
        </div>
        <form id="newItemForm" class="newForm">
            <input type="text" id="" placeholder="dodaj element listy...">
            <input type="submit" id="" value="Dodaj">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
